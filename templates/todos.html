<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .todo-item {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .todo-item-title {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 0.5rem;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todos</h1>
      <ul class="list-group">
        {{ range $index, $task := .Tasks }}
        <li class="list-group-item todo-item" id="{{ $task.Id }}">
          <h4 class="todo-item-title">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check-{{ $task.Id }}"
            />
            {{ $task.Description }}
            <span class="badge text-bg-light"
              >{{ if $task.Done }} ✔️ {{ else }} ❌ {{end}}</span
            >
          </h4>

          <span>Created At {{ $task.UpdatedAt | formatTime }}</span>
          <span>Updated At {{ $task.CreatedAt | formatTime }}</span>
        </li>
        {{ end }}
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
